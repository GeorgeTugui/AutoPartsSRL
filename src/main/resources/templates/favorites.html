<!DOCTYPE html>
<html lang="en">
<head>
    <title>FAVORITES</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}


    </style>
</head>
<body>

<!-- include the navigation bar -->
<div th:replace="fragments/navbar.html"></div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <body>
    <main>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-12">
                <table class="table table-striped table-responsive-md">
                    <thead class="thead-dark">
                    <tr>
                        <th> Name</th>
                        <th> Price</th>
                        <th> Deleted</th>
                        <!--                        <th> Price</th>-->
                        <th>Delete from favorites</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${products.empty}">
                        <td colspan="3"> Favorites empty</td>
                    </tr>
                    <tr th:each="product : ${products}">
                        <td><span th:text="${product.name}">  </span></td>
                        <td><span th:text="${product.price}"> </span></td>
                        <td><span th:text="${product.deleted}"> </span></td>
                        <td><a th:href="@{'/favorites/product/remove/' + ${product.id}}"  class="bi bi-cart-x">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-cart-x" viewBox="0 0 16 16">
                                <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                                <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                            </svg>
                        </a>
                        </td>
                        <td>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!--                <div class="card-body">-->
                <!--                    <form th:action="@{'/favorites/to-cart'}" method="POST">-->
                <!--                        <div class="box-footer text-center">-->
                <!--                            <button type="submit" class="btn btn-dark">Click to add items to Shopping cart</button>-->
                <!--                        </div>-->
                <!--                    </form>-->
                <!--                </div>-->
                <div class="card-body">
                    <form th:action="@{'/favorites/to-orderf'}" method="POST">
                        <div class="box-footer text-center">
                            <button type="submit" class="btn btn-dark">Buy Products
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-cart-check-fill" viewBox="0 0 16 16">
                                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm-1.646-7.646-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L8 8.293l2.646-2.647a.5.5 0 0 1 .708.708z"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
    </body>
</div>
</body>
</html>
