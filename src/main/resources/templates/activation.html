<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACTIVATION</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<!-- include the navigation bar -->
<div th:replace="fragments/navbar.html" style="z-index: 3;"></div>

<body>
<!--Background-->
<div>
    <img th:src="@{images/image6.jpg}" alt="register3" style="background-repeat: no-repeat; background-position: center; background-size: cover; filter: blur(8px);
  -webkit-filter: blur(8px); width: 100%; height: 100%;">
</div>

<!-- Content -->
<div style=" background-color: rgb(0,0,0); background-color: rgba(0,0,0, 0.4); color: white; font-weight: bold; border: 3px solid #f1f1f1; position: absolute;
  top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; width: 80%; padding: 20px; text-align: center;   border-radius: 5px;  padding: 10px 20px;
  text-decoration: none; display: inline-block;">
    <div>
        <p style="color: white; font-size: 1.5em; text-shadow: 1px 1px black;top: 50%; left: 50%;">
            Press the button below to activate your account</p>
        <p>
        <div>
            <p></p>
            <form th:action="@{'/activation/'+${randomToken}}" th:object="${user}" method="POST">
                <div>
                    <button type="submit"
                            style="  background-color: #04AA6D; color: white; padding: 16px 20px; border: none; cursor: pointer; width: 100%; opacity: 0.9;">
                        Activate
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
