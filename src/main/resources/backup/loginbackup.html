<!DOCTYPE html>
<html lang="en">
<head>
    <title>LOG IN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
   Body { margin: 0; font-family: "Optima", sans-serif, color: black;
    }
    h1 { font-size: 40px; color: black; font-family: "Optima", sans-serif;
    }
    h2 { font-size: 15px; color: black; font-family: "Optima", sans-serif;
    }
    </style>
</head>
<body>

<!-- include the navigation bar -->
<div th:replace="fragments/navbar.html"></div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <div class="container" align="center" style="max-width:330px; margin:0 auto">
        <body>
        <div align="center">
            <h1>Login page</h1>
        </div>
        <br>
        <div class="container" align="center" style="max-width:330px; margin:0 auto">

            <div th:if="${loginError}" class="alert alert-danger" role="alert">
                <p class="error">Wrong user or password</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="mx-auto">
                    <label class="control-label" for="username"><h2>Username</h2></label>
                    <input type="text" id="username" class="from-control" name="username"
                           autofocus="autofocus" required minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+"/></div>
                <br/>
                <div class="mx-auto">
                    <label class="control-label" for="password"><h2>Password</h2></label>:
                    <input type="password" id="password" class="from-control" name="password" required minlength="3"
                           maxlength="15"/></div>
                <br/>
                <div style="height:5px;"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Login</button>
                    <form action="@{/register}">
                        <button type="button" class="btn btn-success" th:onclick="|window.location.href='/register'|">
                            Register
                        </button>
                    </form>
                </div>
            </form>
        </div>
        </body>
    </div>
</div>
</body>
</html>
