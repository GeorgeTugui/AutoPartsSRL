<!-- Page content -->
<div class="bg-img" >
    <main>
        <form action="#" th:action="@{/register}" th:object="${user}" method="post"
              style="  position: absolute;  right: 0;  margin: 20px;  max-width: 300px;  padding: 16px;  background-color: white;"><br>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><h2>Name:</h2></label>
                <div class="col-sm-8">
                    <br>
                    <input type="text" th:field="*{fullName}" id="fullName" required minlength="3"
                           maxlength="15" pattern="[a-zA-Z0-9]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><h2>Email:</h2></label>
                <div class="col-sm-8">
                    <br>
                    <input type="email" th:field="*{email}" id="email" required minlength="3"
                           maxlength="30"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><h2>Username:</h2></label>
                <div class="col-sm-8">
                    <br>
                    <input type="text" th:field="*{username}" id="username" required minlength="3"
                           maxlength="20" pattern="[a-zA-Z0-9]+"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><h2>Password:</h2></label>
                <div class="col-sm-8">
                    <br>
                    <input type="password" th:field="*{password}" id="password" required minlength="3"
                           maxlength="20"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label"><h2>Repeat password:</h2></label>
                <div class="col-sm-8">
                    <br>
                    <input type="password" th:field="*{passwordConfirm}" id="passwordConfirm" required minlength="3"
                           maxlength="15"/>
                </div>
                <br>
            </div>
            <div th:if="${user.password != user.passwordConfirm}" class="alert alert-danger" role="alert">
                <p class="error">Passwords do not match!</p>
            </div>
            <div>
                <input type="hidden" th:field="*{accountNonExpired}"/>
                <input type="hidden" th:field="*{accountNonLocked}"/>
                <input type="hidden" th:field="*{credentialsNonExpired}"/>
                <input type="hidden" th:field="*{enabled}"/>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>
    </main>
</div>
    <footer style="  position: absolute;  right: 0;  margin: 20px;  max-width: 300px;  padding: 16px;  background-color: white;">
        <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login
            here</u></a></p>
    </footer>
