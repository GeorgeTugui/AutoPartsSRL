<!DOCTYPE html>
<html lang="en">
<head>
    <title>ACTIVATION SUCCESS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- include the navigation bar -->
<div th:replace="fragments/navbar.html" style="z-index: 3;"></div>

<body>
<!--Background-->
<div>
    <img th:src="@{images/register2.jpg}" alt="register2" style="background-repeat: no-repeat; background-position: center; background-size: cover; filter: blur(8px);
  -webkit-filter: blur(8px); width: 100%; height: 100%;">
</div>

<!-- Content -->
<div style=" background-color: rgb(0,0,0); background-color: rgba(0,0,0, 0.4); color: white; font-weight: bold; border: 3px solid #f1f1f1; position: absolute;
  top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; width: 80%; padding: 20px; text-align: center;   border-radius: 5px;  padding: 10px 20px;
  text-decoration: none; display: inline-block;">
    <div>
        <body>
        <br>
        <br>
        <div class="card">
            <div class="card-header"><strong>ACTIVATION</strong></div>
            <div class="card-body">
                <p class="card-text green-text">Your account was activated.</p>
                <meta http-equiv="refresh" content="http://localhost:8080/login"/>
                <div class="box-footer text-center"></div>
            </div>
            <div class="card-footer text-muted"><strong>You will be redirected in <span id="counter">3</span>
                seconds.</strong></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script>
            setInterval(function() {
                var div = document.querySelector("#counter");
                var count = div.textContent * 1 - 1;
                div.textContent = count;
                if (count <= 0) {
                    window.location.replace("http://localhost:8080/login");
                }
            }, 1000);



        </script>
        </body>
    </div>
</div>
</body>
</html>
