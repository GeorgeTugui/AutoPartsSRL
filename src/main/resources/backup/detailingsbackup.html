<!DOCTYPE html>
<html lang="en">
<head>
    <title>Detailing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
    </style>
</head>
<body>
<!--Background image-->
<div class="content w3-content" style="background-image">
    <img th:src="@{images/image1.jpg}" style="width:100%" class="w3-round w3-margin-bottom" alt="detailing1"/>
</div>

<!-- include the navigation bar -->
<div th:replace="fragments/navbar.html"></div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
    <body>
    <main>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <table class="table table-striped table-responsive-md; width: 100%">
                    <thead class="thead-dark">
                    <tr>
                        <th> Id</th>
                        <th> Name</th>
                        <th> Description</th>
                        <th> Price</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')"> Delete product</th>
                        <th> Add to cart</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${detailings.empty}">
                        <td colspan="3"> No Products Available</td>
                    </tr>
                    <tr th:each="detailing : ${detailings}">
                        <td><span th:text="${detailing.id}">  </span></td>
                        <td><span th:text="${detailing.name}">  </span></td>
                        <td><span th:text="${detailing.detailingdescription}"> </span></td>
                        <td><span th:text="${detailing.price}"> </span></td>
                        <td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/detailing/delete/' + ${detailing.id}}"
                                                                     class="fa-solid fa-trash"></a>
                        </td>
                        <td><a th:href="@{'/detailing/add/' + ${detailing.id}}" class="fa-solid fa-plus"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-3"></div>
        </div>
    </main>
    </body>
</div>
</body>
</html>
